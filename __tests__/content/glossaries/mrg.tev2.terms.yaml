    glossaryText: 'The Terminology Engine V2 (TEv2) is a project under eSSIF-Lab, encompassing a set of specifications and tools aimed at facilitating the creation, maintenance, and application of terminologies across various types of publications including websites and whitepapers. It supports different formats such as HTML and LaTeX, aligning with diverse individual scopes. Furthermore, it provides terminological aid for authors working on documentation, specifications, whitepapers, and similar materials. Initially, it served as a testing ground for the CTWG Toolkit development.'
