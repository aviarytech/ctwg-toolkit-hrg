  - term: 'Verifiable Credentials (VCs)'
    termType: 'term'
    glossaryText: 'Verifiable Credentials (VCs) are an open standard for digital credentials, created to represent information found in physical credentials, such as a passport or license, as well as information that has no physical equivalent like ownership of a bank account[[23](source)]. They are defined by the World Wide Web Consortium (W3C) as a standard data model and representation format for expressing cryptographically-verifiable digital credentials[[24](source)]. A VC uses cryptographic proofs to bind an issuer statement about a subject to the subject''s identifier, and the resulting document can contain claims relative to the subject. In some instances, proofs of different kinds can be bundled together within a VC[[25](source)].'
    scopetag: 'tev2'
